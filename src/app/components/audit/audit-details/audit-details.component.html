<div class="section-audit-details" [ngStyle]="{'border-width': '0 ' + width + 'px '+ width +'px 0'}">
  <div class="audit-details-panel">
    <h1 class="audit-details-panel-header" i18n>Audyt</h1>
    <h1 class="audit-details-panel-header" i18n>{{audit.title}}</h1>
    <p class="audit-details-panel-text" i18n>{{audit.description}}</p>
    <div class="audit-details-table">
      <app-list [title]="'Zadania'" [listData]="audit.tasks" i18n></app-list>
      <app-list [title]="'Korzyści'" [listData]="audit.benefits" i18n></app-list>
    </div>
    <div class="details">
      <h2 i18n>Chcesz poznać więcej szczegółów ?</h2>
      <button class="btn btn-color btn-large" i18n>Wyślij zapytanie</button>
    </div>
  </div>
</div>
