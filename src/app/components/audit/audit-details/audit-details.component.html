
<div class="section-usability" id="{{'triangle' +indexID}}" (window:resize)="initBackground($event)"  (scroll)="onScrollEvent($event)" >
  <canvas #Canvas1></canvas>
  <canvas #Canvas2></canvas>
  <div class="container">
  <div class="usability-panel">
    <span class="white"> <h3 class="usability-panel-header">Audyt</h3></span>
    <h1 class="usability-panel-header">{{audit.title}}</h1>
    <p class="usability-panel-text">{{audit.description}}</p>
    <div class="usability-table">
      <app-list id="list1" [title]="'Zadania'" [listData]="audit"></app-list>
      <app-list id="list2" [title]="'Korzyści'" [listData]="audit"></app-list>
    </div>
      <div class="details">
        <h2>Chcesz poznać więcej szczegółów ?</h2>
        <button class="btn btn-color btn-large">Wyślij zapytanie</button>
      </div>
    </div>
  </div>
  </div>
