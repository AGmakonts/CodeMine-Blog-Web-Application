<div class="horizontal" [class.hidden]="hidden">
  <p class="pointer" (click)="moveToPrev()" *ngIf="sectionNumber > 0">{{sectionNumber}}</p>
  <div class="borderDiv"></div>
  <div class="sliderMain">
    <p>{{sectionNumber+1}}</p>
    <div class="sliderTitle">
      <h3>{{sectionTitle + '.shortCut' | translate}}</h3>
    </div>
  </div>
  <div class="borderDiv"></div>
  <p  class="pointer" (click)="moveToLast()">{{getSectionCount() + 1}}</p>
</div>
