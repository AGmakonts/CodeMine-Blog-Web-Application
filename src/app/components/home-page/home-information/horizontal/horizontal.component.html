<div class="horizontal" [class.hidden]="!element || element.id === 1 || hidden">
  <p class="pointer" (click)="moveToPrev()">{{element?.id-1}}</p>
  <div class="borderDiv"></div>
  <div class="sliderMain">
    <p>{{element?.id}}</p>
    <div class="sliderTitle">
      <h3>{{element?.title + '.shortCut' | translate}}</h3>
    </div>
  </div>
  <div class="borderDiv"></div>
  <p  class="pointer" (click)="moveToLast()">{{element?.quantity}}</p>
</div>
