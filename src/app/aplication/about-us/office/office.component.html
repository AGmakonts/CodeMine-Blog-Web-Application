<div class="wrap" id="wrap"

     [ngStyle]="{'top': '-' + topOffset + 'px', 'max-width':'' + windowWidth + 'px'}"
     (mousemove)="mouseMove($event)"
     (mousedown)="mouseClick(false)"
     (mouseup)="mouseClick(true)">
  <div id="officeBg"
       [ngStyle]="{'background-image': 'url(./assets/images/office.svg)'}" >

  </div>
  <div id="deskLayer" class="draggable">
    <app-desk #desk *ngFor="let person of employees, let i = index" id="desk{{i}}" [index]="i" [person]="person" [people]="employees" (personActivated)="getDeskNumber($event)"></app-desk>
    <app-door></app-door>
  </div>
</div>
<div class="skip">
  <a class="skip-btn" [appScrollTo]='aboutusTarget'><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
<app-person  [person]="employees" [ActivatedDeskId]="deskActivated"></app-person>

<div #aboutusTarget></div>
