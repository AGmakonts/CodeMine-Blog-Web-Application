<div class="container">
  <div class="header"><h2>{{'TECHNOLOGIES.title' | translate}}</h2></div>
<div class="technologies">
  <div class="technologies-col"
       *ngFor="let item of keys"
       [routerLink]="'/technologies/'+(item) | localize">
    <img [src]="'assets/icons/'+Technologies[item].icon" [attr.alt]="item + ' icon'">
  </div>
</div>
</div>
