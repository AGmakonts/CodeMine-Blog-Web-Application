<div class="container">
  <div class="header"><h2>{{Technologies.title | translate}}</h2></div>
<div class="technologies">
  <div class="technologies-col"
       *ngFor="let item of Technologies.technologies"
       [ngStyle]="{'background-image': 'url(' + item.image+ ')'}">
    <img [src]="item.image" alt="Technologies icon">
  </div>
</div>
</div>
