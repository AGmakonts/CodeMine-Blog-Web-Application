<div class="container">
  <div class="header"><h2>{{'TOOLS.title' | translate}}</h2></div>
  <div class="tools">
    <div class="tools-col"
         *ngFor="let item of keys"
         [routerLink]="'/tools/'+(item) | localize">
      <img [src]="'assets/icons/' + Tools[item].icon" [attr.alt]="item + 'icon'">
    </div>
  </div>
</div>
