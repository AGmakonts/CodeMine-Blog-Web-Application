<section class="container">
  <app-portfolio-details-header [title]="detail.title" [description]="'PORTFOLIO.Tripbuzz.description.part1'" [logo]="detail.thumbnail"></app-portfolio-details-header>
</section>

<section class="wrapper">
  <section class="container home-image">
    <figure>
      <figcaption> Home image </figcaption>
      <img src="assets/images/portfolio-images/tripbuzz_1.png" alt="Tripbuzz home image">
    </figure>
  </section>
  <section class="container goal">
    <h3>{{'PORTFOLIO.sectionTitles.goal' | translate | prettifyText}}</h3>
    <p>
      <span>{{'PORTFOLIO.Tripbuzz.description.part2' | translate | prettifyText}}</span>
      <span>{{'PORTFOLIO.Tripbuzz.description.part3' | translate | prettifyText}}</span>
    </p>
  </section>

  <section class="goal-images">
    <figure>
      <figcaption> Tripbuzz goal images </figcaption>
      <img src="assets/images/portfolio-images/tripbuzz_2.png" alt="images">
      <video *ngIf="!mobile" loop src="assets/videos/portfolio-details/TripBuzz_1.mp4" poster="assets/images/portfolio-images/tripbuzz_1.png"></video>
      <img *ngIf="mobile" class="video_alt" src="assets/images/portfolio-images/tripbuzz_1.png" alt="tripbuzz presentation">
    </figure>
  </section>

  <section class="container architecture">
    <h3>{{'PORTFOLIO.sectionTitles.technologies' | translate | prettifyText}}</h3>
    <app-architecture [currentTechnologies]="detail.technologies" [currentTools]="detail.tools" [technologies]="technologies" [tools]="tools" (navigate)="navigate($event)"></app-architecture>
  </section>
  <svg class='background' viewBox="0,0 1,10">
    <polygon fill="#FFDE07" points="0,0 1,1 1,10 0,10 "></polygon>
  </svg>
</section>


<app-carousel [currentElement]="id" [portfolio]="portfolio" (navigate)="navigate($event)"></app-carousel>
