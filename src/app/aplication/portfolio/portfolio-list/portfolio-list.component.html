<section class="container">
  <app-portfolio-project [ngClass]="{'right': i %2!==0}" *ngFor="let project of portfolio, let i = index"
                         [project]="project" [technologies]="technologies" [tools]="tools" (onAction)="showDetails(project.link)" (navigate)="navigate($event)"></app-portfolio-project>
  <div class="cta">
    <h2>{{'PORTFOLIO.addProjectTitle'| translate | prettifyText}}</h2>
    <button class="btn btn-large btn-border-only btn-hover-black-fill" [routerLink]="['/contact' | localize]">{{'PORTFOLIO.addProjectButton' | translate | prettifyText}}</button>
  </div>
</section>

<svg viewBox="0,0 1,1">
  <polygon points="0,0 1,1 0,1" fill="#FFDE07"></polygon>
</svg>
