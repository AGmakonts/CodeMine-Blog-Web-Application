<div class="section-home">
  <app-home-information [escapeComponent]="homeTarget"></app-home-information>
  <div class="skip">
    <a class="skip-btn" [appScrollTo]='homeTarget'><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
  </div>
</div>
<div #homeTarget>
  <app-carousel [portfolio]="carousel" (click)="onNavigate('/portfolio')" [disableNavigation]="true"></app-carousel>
</div>
<app-contact-info [company]="company"></app-contact-info>
