<div class="section-home">
  <app-home-information [escapeComponent]="homeTarget"></app-home-information>
  <div class="skip">
    <a class="skip-btn" [appScrollTo]='homeTarget'><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
  </div>
</div>
<div #homeTarget>
  <app-carousel  [data]="carousel" [timeout]="5000" [transition]="1500" (navigate)="onNavigate($event)"></app-carousel>
</div>
<app-contact-info class="container" [company]="company"></app-contact-info>
